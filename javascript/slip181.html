<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body onload>
  <script>
    function display()
    {
      var a=0;
      var b=1,i;
      document.write(a+" ")
      document.write(b+ " " )
      for(i=0;i<10;i++)
    {
      var k=a+b;
      a=b;
      b=k;
      document.write(k+ " ")
    }
    }
  </script>
  <form>
   
    <input type="submit" onclick="display()">
  </form>
</body>
</html>
