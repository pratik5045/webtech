<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  Enter name:<input type="text" oninput="Message()" id="name">
  <p id="message"></p>
  <script>
    function Message(){
    const name=document.getElementById("name").value.trim();
      const msg=document.getElementById("message");
      const xhr=new XMLHttpRequest();
      xhr.open("GET",`slip13.php?name=${name}`,true);
      xhr.onload=function(){
        if(xhr.status===200)
        msg.innerText=xhr.responseText;
      else
      msg.innerText="error";
      }
      xhr.send();
    }
  </script>
</body>
</html>
